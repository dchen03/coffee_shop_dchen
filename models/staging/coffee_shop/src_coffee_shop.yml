version: 2

sources:
  - name: coffee_shop
    description: 'data about coffee roasting business'
    project: analytics-engineers-club
    freshness:
      warn_after:
        count: 398
        period: day
    loaded_at_field: created_at
    tables:
      - name: customers
        description: 'customer information from sales system'
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: email
            tests: 
              - email_format
              - is_not_gmail:
                  config:
                    severity: warn
                    error_if: ">100"
                    warn_if: ">5"


      - name: orders
        description: 'orders information from sales system'
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: order_items
        description: 'items in orders from sales system'
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: product_prices
        description: 'prices of products during given time period'
        tests:
          - dbt_utils.mutually_exclusive_ranges:
              lower_bound_column: created_at
              upper_bound_column: ended_at
              partition_by: product_id
              gaps: not_allowed
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: price
            tests:
              - greater_than_zero

      - name: products
        description: 'product names and categories'
        columns:
          - name: id
            tests:
              - unique
              - not_null